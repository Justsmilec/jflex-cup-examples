buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "java"

defaultTasks = ["clean", "build", "test", "shadowJar"]

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "de.jflex:jflex:1.6.1"
    compile fileTree(dir: "tools/cup/lib", include: "*.jar")

    testCompile "junit:junit:4.12"
}

jar {
    manifest {
        attributes "Main-Class": "jflexcup.Main"
    }
}